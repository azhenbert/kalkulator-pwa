<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--WEB APP-->
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff"/>
    <!--iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta id="status-bar-meta" name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kalkulator PWA">
    <!--icons-->
    <link rel="apple-touch-icon" href="touch-icons/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icons/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="touch-icons/touch-icon-ipad-retina.png">
    <!--Splash Screens-->
    <link href="splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    <link href="splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <link href="splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/png" href="touch-icons/touch-icon.png"/>
    <title>Kalkulator PWA</title>
  </head>
  <body>
    <form>
      <input class="form-control form-control-lg hasil" name="input" type="text" placeholder="Kalkulator PWA by Jason" readonly>
      <div class="btn-group btn-block tombol">
        <div class="btn-group-vertical btn-group-lg" role="group">
          <input class="btn btn-primary" type="button" value="7" onclick="input.value += '7'">
          <input class="btn btn-primary" type="button" value="4" onclick="input.value += '4'">
          <input class="btn btn-primary" type="button" value="1" onclick="input.value += '1'">
          <input class="btn btn-primary" type="button" value="C" onclick="input.value = ''">
        </div>
        <div class="btn-group-vertical btn-group-lg anaktombol" role="group">
          <input class="btn btn-primary" type="button" value="8" onclick="input.value += '8'">
          <input class="btn btn-primary" type="button" value="5" onclick="input.value += '5'">
          <input class="btn btn-primary" type="button" value="2" onclick="input.value += '2'">
          <input class="btn btn-primary" type="button" value="0" onclick="input.value += '0'">
        </div>
        <div class="btn-group-vertical btn-group-lg" role="group">
          <input class="btn btn-primary" type="button" value="9" onclick="input.value += '9'">
          <input class="btn btn-primary" type="button" value="6" onclick="input.value += '6'">
          <input class="btn btn-primary" type="button" value="3" onclick="input.value += '3'">
          <input class="btn btn-success" type="button" value="=" onclick="input.value = eval(input.value)">
        </div>
        <div class="btn-group-vertical btn-group-lg" role="group">
          <input class="btn btn-danger" type="button" value="+" onclick="input.value += ' + '">
          <input class="btn btn-danger" type="button" value="-" onclick="input.value += ' - '">
          <input class="btn btn-danger" type="button" value="X" onclick="input.value += ' * '">
          <input class="btn btn-danger" type="button" value="/" onclick="input.value += ' / '">
        </div>
      </div>
    </form>
    <script>
      if ('serviceWorker' in navigator) {
      	window.addEventListener('load', function() {
      		navigator.serviceWorker.register('sw.js').then(function(registration) {
      			// Registration was successful
      			console.log('ServiceWorker registration successful with scope: ', registration.scope);
      		}, function(err) {
      			// registration failed :(
      			console.log('ServiceWorker registration failed: ', err);
      		});
      	});
      }
  </script>
  </body>
</html>
